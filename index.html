                            black: '#0E0E0E',
                            darkGray: '#1C1C1C',
                            gray: '#6B6B6B',
                            lightGray: '#DADADA',
                            offWhite: '#F5F6F2',

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0E0E0E; /* pb.black - Premium Dark */
            color: #FFFFFF; /* pb.white */
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #DADADA; /* pb.lightGray */
        }
        ::-webkit-scrollbar-thumb {
            background: #6B6B6B; /* pb.gray */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1C1C1C; /* pb.darkGray */
        }
        /* Mobile Touch Targets */
        .touch-target {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        /* Prevent text selection on buttons */
        button {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* Better touch feedback */
        @media (hover: none) and (pointer: coarse) {
            button:active {
                opacity: 0.8;
            }
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.92; }
        }
        .lcd-pulse { animation: subtle-pulse 2.5s ease-in-out infinite; }
        @media (max-width: 439px) {
            .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 0); }
        }
    </style>
