services:
  # Backend Service (Node.js)
  - type: web
    name: porto-brasil-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MQTT_BROKER_URL
        value: mqtt://test.mosquitto.org
      - key: PG_HOST
        fromDatabase:
          name: porto-brasil-db
          property: host
      - key: PG_PORT
        fromDatabase:
          name: porto-brasil-db
          property: port
      - key: PG_DATABASE
        fromDatabase:
          name: porto-brasil-db
          property: database
      - key: PG_USER
        fromDatabase:
          name: porto-brasil-db
          property: user
      - key: PG_PASSWORD
        fromDatabase:
          name: porto-brasil-db
          property: password

  # Frontend Service (Wraps static build in Node.js server to avoid type errors)
  # Using type: web is more reliable across spec versions than 'static' or 'staticSites'
  - type: web
    name: porto-brasil-frontend
    env: node
    rootDir: .
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: porto-brasil-backend
          property: host

databases:
  # PostgreSQL Database
  - name: porto-brasil-db
    plan: free
    databaseName: porto_brasil
